- name:  Enable redis 7 version
  ansible.builtin.dnf:
    name: '@redis:7'
    state: present

- name: install redis
  ansible.builtin.dnf:
    name: redis
    state: present

- name: allow connection from all
  ansible.builtin.replace:
    path: /etc/redis/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: change protected mode to no
  ansible.builtin.lineinfile:
    path: /etc/redis/redis.conf
    regexp: 'protected-mode'
    line: 'protected-mode no'

- name: enable and start redis
  ansible.builtin.service:
    name: redis
    state: restarted
    enabled: yes
      