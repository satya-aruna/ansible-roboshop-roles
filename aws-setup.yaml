# ansible-playbook -i localhost,   -e '{"instances":["mongodb","catalogue","redis","user","cart","mysql","shipping","rabbitmq","payment","frontend"]}'  -e action=destroy roboshop.yaml
- name: create ec2  instances and route53 records
  hosts: all
  connection: local
  # become: yes
  vars:
    sg_id: sg-05b94ced162e1d820
    ami_id: ami-0220d79f3f480ecf5
    domain_name: asadaws2026.online
    instances:
    - mongodb
    - catalogue
    envmnt: dev
    action: create
  tasks:
  ### CREATE #### 
  - name: install python dependencies
    ansible.builtin.pip:
      name: "{{ item }}"
      executable: pip3.9
    loop:
    - botocore
    - boto3

  - name: create ec2 instance
    amazon.aws.ec2_instance:
      instance_type: "t3.micro"
      # region: us-east-1 
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      name: "{{ item }}-{{ envmnt }}"
      tags:
        Project: Roboshop
        Component: "{{ item }}"
        Environment: "{{ envmnt }}"
        Name: "{{ item }}-{{ envmnt }}"
        wait: false
        overwrite: true
    loop: "{{ instances }}"
    register: ec2_output
    when: action == "create"

  - name: print ec2 output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"

  - name: create route53 records
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}-{{ envmnt }}.{{ domain_name }}" 
      #mongodb-dev.asadaws2026.online, frontend-dev.asadaws2026.online
      type: A 
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      wait: false
      overwrite: true
    loop: "{{ ec2_output.results }}"
    when: action == "create"

  - name: create r53 roboshop record for frontend
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "roboshop-{{ envmnt }}.{{ domain_name }}" # roboshop-dev.asadaws2026.online
      type: A 
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      wait: false
    loop: "{{ ec2_output.results }}"
    when: 
    - item.item == "frontend"
    - action == "create"

    ### DESTROY ###
  - name: delete r53 records for frontend
    amazon.aws.route53:
      state: absent
      zone: "{{ domain_name }}"
      record: "roboshop-{{ envmnt }}.{{ domain_name }}" 
      type: A
      ttl: 1
      wait: true 
    loop: "{{ instances }}"
    when: 
    - item == "frontend"
    - action == "destroy"

  - name: delete route53 records
    amazon.aws.route53:
      state: absent
      zone: "{{ domain_name }}"
      record: "{{ item }}-{{ envmnt }}.{{ domain_name }}"
      type: A 
      ttl: 1
      wait: true
    loop: "{{ instances }}"
    when: action == "destroy"

  - name: delete ec2 instance
    amazon.aws.ec2_instance:
      state: absent
      name:  "{{ item }}-{{ envmnt }}"
      wait: true
    loop: "{{ instances }}"
    when: action == "destroy"